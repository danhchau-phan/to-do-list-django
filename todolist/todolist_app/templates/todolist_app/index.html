<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>To do list</title>
    </head>
    <body>
    <ul>
        {% for item in list_of_items %}
            {% if not item.checked %}
            <li>item.text</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
